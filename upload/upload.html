<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive File Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .drop-area {
      border: 2px dashed #007BFF;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      color: #666;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .drop-area.dragover {
      background: #e8f0ff;
    }
    input[type="file"] {
      display: none;
    }
    .preview {
      margin-top: 20px;
    }
    .file-item {
      margin-bottom: 10px;
      font-size: 14px;
    }
    .file-thumb {
      max-width: 100px;
      max-height: 100px;
      object-fit: cover;
      margin-right: 10px;
      vertical-align: middle;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: #28a745;
      transition: width 0.2s;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Upload Files</h2>
  <form id="uploadForm">
    <label for="fileInput" class="drop-area" id="dropArea">
      Drag & Drop files here or click to select<br>
      <small>(Images, Videos, PDFs, Text files)</small>
    </label>
    <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.png,.gif,.mp4,.mov,.avi,.pdf,.txt">
    <div class="preview" id="filePreview"></div>
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progressBar"></div>
    </div>
    <button type="submit">Upload</button>
  </form>
</div>

<script>
  const dropArea = document.getElementById('dropArea');
  const fileInput = document.getElementById('fileInput');
  const filePreview = document.getElementById('filePreview');
  const progressBar = document.getElementById('progressBar');
  const uploadForm = document.getElementById('uploadForm');

  let selectedFiles = [];

  function updatePreview(files) {
    filePreview.innerHTML = '';
    selectedFiles = Array.from(files); // Store files for upload

    selectedFiles.forEach(file => {
      const item = document.createElement('div');
      item.className = 'file-item';

      if (file.type.startsWith('image/')) {
        const img = document.createElement('img');
        img.className = 'file-thumb';
        img.src = URL.createObjectURL(file);
        item.appendChild(img);
      } else if (file.type.startsWith('video/')) {
        const video = document.createElement('video');
        video.className = 'file-thumb';
        video.src = URL.createObjectURL(file);
        video.controls = true;
        video.muted = true;
        video.width = 100;
        item.appendChild(video);
      }

      const text = document.createTextNode(`${file.name} (${(file.size / 1024).toFixed(1)} KB)`);
      item.appendChild(text);
      filePreview.appendChild(item);
    });
  }

  fileInput.addEventListener('change', () => {
    updatePreview(fileInput.files);
  });

  ['dragenter', 'dragover'].forEach(eventName => {
    dropArea.addEventListener(eventName, e => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });
  });

  ['dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, e => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
    });
  });

  dropArea.addEventListener('drop', e => {
    const files = e.dataTransfer.files;
    updatePreview(files);
  });

  dropArea.addEventListener('click', () => {
    fileInput.click();
  });

  uploadForm.addEventListener('submit', e => {
    e.preventDefault();
    if (!selectedFiles.length) {
      alert("Please select files to upload.");
      return;
    }

    const formData = new FormData();
    selectedFiles.forEach(file => {
      formData.append("files[]", file);
    });

    const xhr = new XMLHttpRequest();
    xhr.open("POST", "process_upload.php", true);

    xhr.upload.addEventListener("progress", e => {
      if (e.lengthComputable) {
        const percent = (e.loaded / e.total) * 100;
        progressBar.style.width = percent + "%";
      }
    });

    xhr.onload = () => {
      if (xhr.status === 200) {
        alert("Files uploaded successfully.");
        progressBar.style.width = "0%";
        filePreview.innerHTML = '';
        fileInput.value = '';
        selectedFiles = [];
      } else {
        alert("Upload failed.");
      }
    };

    xhr.send(formData);
  });
</script>
</body>
</html>
