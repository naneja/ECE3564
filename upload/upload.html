<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Two Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 20px;
      width: 100%;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Files</h2>
    <form action="process_upload.php" method="post" enctype="multipart/form-data">
      <label for="file1">Select File 1:</label>
      <input type="file" name="file1" id="file1" accept=".jpg,.jpeg,.png,.mp4,.pdf,.txt">

      <label for="file2">Select File 2:</label>
      <input type="file" name="file2" id="file2" accept=".jpg,.jpeg,.png,.mp4,.pdf,.txt">

      <button type="submit">Upload</button>
    </form>
  </div>
</body>
</html>
