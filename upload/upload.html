<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Two Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input[type="file"] {
      display: block;
      margin: 15px 0;
      width: 100%;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload 2 Files</h2>
    <form action="process_upload.php" method="post" enctype="multipart/form-data" onsubmit="return validateFiles();">
      <input type="file" name="files[]" id="fileInput" accept=".jpg,.jpeg,.png,.mp4,.pdf,.txt" multiple required>
      <button type="submit">Upload</button>
    </form>
  </div>

  <script>
    function validateFiles() {
      const input = document.getElementById('fileInput');
      const files = input.files;

      if (files.length !== 2) {
        alert("Please select exactly 2 files.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
